<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff1493;
    }
    .candle {
      margin-top: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you want to see a surprise?</h1>
    <button class="btn" onclick="startSurprise()">Yes</button>
    <button class="btn" onclick="alert('Maybe next time!')">No</button>
    <div id="surprise" style="display: none;">
      <h2 class="candle">Click on the candle to start the celebration!</h2>
      <img src="cake.png" alt="Birthday Cake" width="300" onclick="playMusic()" />
      <audio id="birthdayMusic" src="happy_birthday.mp3"></audio>
    </div>
  </div>

  <script>
    function startSurprise() {
      document.getElementById('surprise').style.display = 'block';
    }

    function playMusic() {
      const music = document.getElementById('birthdayMusic');
      music.play();
    }
  </script>
</body>
</html>
