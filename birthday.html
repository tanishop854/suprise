<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      text-align: center;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 3em;
      color: #c0392b;
    }

    #cake {
      width: 250px;
      margin-top: 30px;
      position: relative;
    }

    #candle {
      position: absolute;
      top: 5%;
      left: 48%;
      width: 20px;
      cursor: pointer;
    }

    #noButton {
      position: absolute;
    }

    #message {
      display: none;
      font-size: 2em;
      color: #6a1b9a;
      margin-top: 20px;
    }

    #clickPrompt {
      font-size: 1.5em;
      color: #34495e;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Pari Sharma!</h1>
  <img src="cake.png" alt="Cake" id="cake"/>
  <img src="https://i.ibb.co/x1bCKgw/candle.png" alt="Candle" id="candle" onclick="showMessage()" />
  
  <div id="clickPrompt">Click on the candle!</div>
  <div id="message">Happy Birthday! Hope your day is as sweet as you!</div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Optional: Audio auto-plays from index.html via Yes button
  </script>

</body>
</html>
