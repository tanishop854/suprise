<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Pari!</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/o3xU7lX.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: cursive;
      text-shadow: 2px 2px 4px #000;
    }
    .cake {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .layer {
      background: pink;
      width: 200px;
      height: 50px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    .name {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .candle {
      width: 10px;
      height: 30px;
      background: orange;
      position: absolute;
      top: -30px;
      left: 95px;
      cursor: pointer;
    }
    .flame {
      width: 12px;
      height: 12px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -1px;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="name">Pari Sharma</div>
    <div class="candle" onclick="blowCandle()">
      <div class="flame" id="flame"></div>
    </div>
  </div>
  <p>Click on the candle</p>
  <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <script>
    function blowCandle() {
      document.getElementById('flame').style.display = 'none';
      document.getElementById('birthdaySong').play();
      alert('Happy Birthday To You');
    }
  </script>
</body>
</html>
